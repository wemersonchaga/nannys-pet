<div class="page-container">
  <div class="card-container">
    <div class="image-panel">
      <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?q=80&w=1964&auto=format&fit=crop" alt="Cachorro fofo usando um moletom amarelo" />
    </div>

    <div class="form-panel">
      <h2>Cadastro de Pet</h2>
      <p class="subtitle">Preencha os dados para adicionar seu animal de estimação à plataforma.</p>

      <form [formGroup]="petForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="nome">Nome do pet</label>
          <input type="text" id="nome" formControlName="nome" placeholder="Digite o nome do seu pet" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="especie">Espécie</label>
            <select id="especie" formControlName="especie" required>
              <option value="Cachorro">Cachorro</option>
              <option value="Gato">Gato</option>
            </select>
          </div>
          <div class="form-group">
            <label for="porte">Porte</label>
            <select id="porte" formControlName="porte" required>
              <option value="pequeno">Pequeno</option>
              <option value="medio">Médio</option>
              <option value="grande">Grande</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="raca">Raça</label>
          <input type="text" id="raca" formControlName="raca" placeholder="Ex: Bulldog Francês, Siamês">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="idade">Idade (anos)</label>
            <input type="number" id="idade" formControlName="idade" min="0" placeholder="Ex: 2" required>
          </div>
          <div class="form-group">
            <label for="genero">Gênero</label>
            <select id="genero" formControlName="genero" required>
              <option value="Macho">Macho</option>
              <option value="Fêmea">Fêmea</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="castrado">Castrado</label>
          <select id="castrado" formControlName="castrado" required>
            <option [value]="true">Sim</option>
            <option [value]="false">Não</option>
          </select>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" formControlName="observacoes" rows="4" placeholder="Alguma informação adicional sobre o pet..."></textarea>
        </div>

        <div class="form-group">
          <label>Foto do pet</label>
          <div class="file-upload-container">
            <div class="image-placeholder">
              <span>+</span>
            </div>
            <input type="file" id="foto-upload" class="file-input-hidden" (change)="onFileSelected($event)">
            <label for="foto-upload" class="upload-button">Fazer upload de foto</label>
          </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="loading">
          {{ loading ? 'Enviando...' : 'Finalizar cadastro' }}
        </button>
      </form>
      <p *ngIf="mensagemSucesso" class="mensagem-sucesso">{{ mensagemSucesso }}</p>
      <p *ngIf="mensagemErro" class="mensagem-erro">{{ mensagemErro }}</p>
    </div>
  </div>
</div>
