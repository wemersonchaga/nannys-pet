<div class="page-container">
  <div class="card-container">
    <div class="image-panel">
      <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?q=80&w=1964&auto=format&fit=crop" alt="Cachorro fofo usando um moletom amarelo" />
    </div>

    <div class="form-panel">
      <h2>Cadastro de Pet</h2>
      <p class="subtitle">Preencha os dados para adicionar seu animal de estimação à plataforma.</p>

      <form>
        <div class="form-group">
          <label for="nome">Nome do pet</label>
          <input type="text" id="nome" placeholder="Digite o nome do seu pet">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="especie">Espécie</label>
            <select id="especie">
              <option value="cachorro">Cachorro</option>
              <option value="gato">Gato</option>
            </select>
          </div>
          <div class="form-group">
            <label for="porte">Porte</label>
            <select id="porte">
              <option value="pequeno">Pequeno (até 10kg)</option>
              <option value="medio">Médio (10kg a 25kg)</option>
              <option value="grande">Grande (mais de 25kg)</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="raca">Raça</label>
          <input type="text" id="raca" placeholder="Ex: Bulldog Francês, Siamês">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="idade">Idade (anos)</label>
            <input type="number" id="idade" min="0" placeholder="Ex: 2">
          </div>
          <div class="form-group">
            <label for="genero">Gênero</label>
            <select id="genero">
              <option value="macho">Macho</option>
              <option value="femea">Fêmea</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="castrado">Castrado</label>
          <select id="castrado">
            <option value="true">Sim</option>
            <option value="false">Não</option>
          </select>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" rows="4" placeholder="Alguma informação adicional sobre o pet..."></textarea>
        </div>

        <div class="form-group">
          <label>Foto do pet</label>
          <div class="file-upload-container">
            <div class="image-placeholder">
              <span>+</span>
            </div>
            <input type="file" id="foto-upload" class="file-input-hidden">
            <label for="foto-upload" class="upload-button">Fazer upload de foto</label>
          </div>
        </div>

        <button type="submit" class="submit-button">Finalizar cadastro</button>

      </form>
    </div>
  </div>
</div>
