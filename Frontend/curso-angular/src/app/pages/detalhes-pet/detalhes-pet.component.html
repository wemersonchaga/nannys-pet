<div class="detalhes-pet-container" *ngIf="loading">
  <p>Carregando dados do pet...</p>
</div>

<div class="detalhes-pet-container" *ngIf="error && !loading">
  <p class="erro">{{ error }}</p>
</div>

<div class="detalhes-pet-container" *ngIf="pet && !loading">
  <h2>{{ pet.nome }}</h2>

  <img 
    [src]="pet.foto || 'https://via.placeholder.com/200?text=Sem+imagem'" 
    alt="Foto do pet" 
    class="pet-foto" 
  />

  <p><strong>Espécie:</strong> {{ pet.especie }}</p>
  <p><strong>Raça:</strong> {{ pet.raca || 'Não informado' }}</p>
  <p><strong>Porte:</strong> {{ pet.porte }}</p>
  <p><strong>Idade:</strong> {{ pet.idade }} anos</p>
  <p><strong>Gênero:</strong> {{ pet.genero }}</p>
  <p><strong>Castrado:</strong> {{ pet.castrado ? 'Sim' : 'Não' }}</p>
  <p><strong>Observações:</strong> {{ pet.observacoes || 'Nenhuma' }}</p>
</div>
