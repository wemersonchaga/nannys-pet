<div class="editar-perfil">
  <h2>Editar Perfil do Tutor</h2>

  <form [formGroup]="tutorForm" (ngSubmit)="salvar()">
    <label>Nome:</label>
    <input formControlName="nome" />

    <label>Telefone:</label>
    <input formControlName="telefone" />

    <label>CPF:</label>
    <input formControlName="cpf" />

    <label>CEP:</label>
    <input formControlName="cep" />

    <label>Endereço:</label>
    <input formControlName="endereco" />

    <label>Cidade:</label>
    <input formControlName="cidade" />

    <label>Estado:</label>
    <input formControlName="estado" />

    <button type="submit" [disabled]="tutorForm.invalid">Salvar Alterações</button>
  </form>

  <p class="sucesso" *ngIf="sucesso">Perfil atualizado com sucesso!</p>
  <p class="erro" *ngIf="erro">{{ erro }}</p>
</div>
