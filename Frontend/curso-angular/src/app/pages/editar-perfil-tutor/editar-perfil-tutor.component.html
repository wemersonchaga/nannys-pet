<div class="editar-perfil-tutor">
  <h2>Editar Perfil do Tutor</h2>

  <form [formGroup]="tutorForm" (ngSubmit)="salvar()">
    <label for="nome">Nome:</label>
    <input id="nome" formControlName="nome" type="text" />

    <label for="sobrenome">Sobrenome:</label>
    <input id="sobrenome" formControlName="sobrenome" type="text" />

    <label for="cpf">CPF:</label>
    <input id="cpf" formControlName="cpf" type="text" />

    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />

    <label for="data_nascimento">Data de Nascimento:</label>
    <input id="data_nascimento" formControlName="data_nascimento" type="date" />

    <div *ngIf="idade !== null" class="idade-exibida">
      <p>Idade: {{ idade }} anos</p>
    </div>

    <button type="submit" [disabled]="tutorForm.invalid">Salvar Alterações</button>
  </form>

  <p class="sucesso" *ngIf="sucesso">Perfil atualizado com sucesso!</p>
  <p class="erro" *ngIf="erro">{{ erro }}</p>
</div>
