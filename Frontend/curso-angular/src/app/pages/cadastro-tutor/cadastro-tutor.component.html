<div class="signup-container">
  <div class="image-column"></div>
  <div class="form-column">
    <div class="form-wrapper">
      <h2>Cadastro de Tutor</h2>

      <form [formGroup]="tutorForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" formControlName="nome" />
          </div>

          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" formControlName="sobrenome" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" />
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" formControlName="cpf" placeholder="000.000.000-00" />
          </div>
        </div>

        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento</label>
          <input type="date" id="data_nascimento" formControlName="data_nascimento" />
        </div>

        <!-- Mensagem de sucesso -->
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>

        <!-- Mensagem de erro -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="submit-container">
          <button type="submit" class="submit-btn" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Enviando...' : 'Cadastrar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
