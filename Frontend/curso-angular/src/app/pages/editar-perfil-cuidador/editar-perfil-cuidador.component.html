<div class="form-container">
  <h2>Editar Perfil de Cuidador</h2>

  <form [formGroup]="cuidadorForm" (ngSubmit)="salvarAlteracoes()" novalidate>

    <!-- Telefone -->
    <label for="telefone">Telefone:</label>
    <input
      id="telefone"
      type="text"
      formControlName="telefone"
      required
      placeholder="(84) 91234-5678"
    />
    <div class="error" *ngIf="cuidadorForm.get('telefone')?.touched && cuidadorForm.get('telefone')?.invalid">
      <span *ngIf="cuidadorForm.get('telefone')?.errors?.['required']">
        Telefone é obrigatório.
      </span>
      <span *ngIf="cuidadorForm.get('telefone')?.errors?.['pattern']">
        Formato inválido. Ex: (84) 91234-5678
      </span>
    </div>

    <!-- Endereço -->
    <label for="endereco">Endereço:</label>
    <input
      id="endereco"
      type="text"
      formControlName="endereco"
      required
      placeholder="Rua Exemplo, 123 - Bairro"
    />
    <div class="error" *ngIf="cuidadorForm.get('endereco')?.touched && cuidadorForm.get('endereco')?.invalid">
      Endereço é obrigatório.
    </div>

    <!-- Descrição -->
    <label for="descricao">Descrição:</label>
    <textarea
      id="descricao"
      formControlName="descricao"
      maxlength="500"
      placeholder="Conte um pouco sobre você e sua experiência com pets..."
    ></textarea>
    <div class="info">
      Máximo de 500 caracteres.
    </div>

    <!-- Serviços -->
    <label for="servicos">Serviços oferecidos:</label>
    <input
      id="servicos"
      type="text"
      formControlName="servicos"
      maxlength="200"
      placeholder="Ex: Passeio, hospedagem, alimentação"
    />
    <div class="info">
      Máximo de 200 caracteres.
    </div>

    <!-- Botão -->
    <button type="submit" class="btn" [disabled]="cuidadorForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Salvando...' : 'Salvar' }}
    </button>
  </form>
</div>
