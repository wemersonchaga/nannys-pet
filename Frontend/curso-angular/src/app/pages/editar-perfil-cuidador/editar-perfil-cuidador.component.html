<div class="form-container">
  <h2>Editar Perfil de Cuidador</h2>

  <form [formGroup]="cuidadorForm" (ngSubmit)="salvarAlteracoes()" novalidate>
    
    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input
      id="nome"
      type="text"
      formControlName="nome"
      required
      placeholder="Digite seu nome"
    />
    <div class="error" *ngIf="cuidadorForm.get('nome')?.touched && cuidadorForm.get('nome')?.invalid">
      Nome é obrigatório.
    </div>

    <!-- Sobrenome -->
    <label for="sobrenome">Sobrenome:</label>
    <input
      id="sobrenome"
      type="text"
      formControlName="sobrenome"
      required
      placeholder="Digite seu sobrenome"
    />
    <div class="error" *ngIf="cuidadorForm.get('sobrenome')?.touched && cuidadorForm.get('sobrenome')?.invalid">
      Sobrenome é obrigatório.
    </div>

    <!-- Data de nascimento -->
    <label for="data_nascimento">Data de Nascimento:</label>
    <input
      id="data_nascimento"
      type="date"
      formControlName="data_nascimento"
    />

    <!-- Instagram -->
    <label for="instagram">Instagram:</label>
    <input
      id="instagram"
      type="text"
      formControlName="instagram"
      placeholder="@seuusuario"
    />

    <!-- Botão de salvar -->
    <button type="submit" class="btn" [disabled]="cuidadorForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Salvando...' : 'Salvar Alterações' }}
    </button>
  </form>

  <!-- Mensagem de erro -->
  <div *ngIf="erroCarregamento" class="erro-carregamento">
    Não foi possível carregar os dados do perfil. Tente novamente mais tarde.
  </div>
</div>
