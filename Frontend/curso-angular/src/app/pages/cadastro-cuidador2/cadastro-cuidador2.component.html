<div class="container">
    <div class="imagem-lateral">
      <img class="imagem1" src="/assets/img/cao4.png" alt="Background Image">
    </div>
    <div class="box-form">
      <form #f="ngForm">
        <div class="box-half">
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text"
             class="form-control"
             id="telefone" 
             placeholder="Digite seu telefone"
             name="telefone" 
             [(ngModel)]="cuidador.telefone">
        </div>
          <div class="form-group">
              <label for="instagram">Instagram(Opcional):</label>
              <input type="text" class="form-control" id="instagram" placeholder="Digite aqui seu user do instagram" name="instagram" [(ngModel)]="cuidador.instagram" >
          </div>
        </div>
        <div class="form-group">
            <label for="cep">Cep:</label>
            <input type="text" 
            class="form-control"
            id="cep" 
            placeholder="Digite o CEP da sua região" 
            name="cep"
            (blur)="blur($event)"
            [(ngModel)]="cep" >
        </div>
        <div class="box-half">
            <div class="form-group">
                <label for="cidade">Estado</label>
                <input type="text" 
                class="form-control" 
                id="estado" 
                name="estado" 
                [(ngModel)]="uf"  >
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" 
                class="form-control" 
                id="cidade" 
                name="cidade" 
                [(ngModel)]="localidade"  >
            </div>
        </div>
           
        <div class="box-half">
            <div class="form-group">
              <label for="rua">Nome da rua:</label>
              <input type="text"
              class="form-control"
              id="rua" 
              placeholder="Digite o nome da sua rua" 
              name="rua" 
              [(ngModel)]="logradouro" >
            </div>
            <div class="form-group">
                <label for="numero">N° Casa</label>
                <input type="text" class="form-control"
                 id="numero" name="numero" 
                 [(ngModel)]="cuidador.numero"  >
            </div>
        </div> 
        
        <div class="box-btn">
          <button class="btn btn-primary" (click)="onSubmit(f)">Próxima etapa</button>
        </div>
      </form>
    </div>
  </div>
