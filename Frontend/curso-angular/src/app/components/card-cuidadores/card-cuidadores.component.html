
<section class="card">
    <img src="assets/img/perfil.png" alt="imagem" style="width: 50px; " />
    
    <div class="nome">
        <h3>{{ cuidador.nome + " " + cuidador.sobrenome }}</h3>       
    </div>
    <div class="cidade">
        <h3> {{cuidador.cidade}}</h3>
    </div>
    <a href="{{ whatsapp + cuidador.telefone }}" target="_blank"> 
        <img src="assets/img/whatsapp.png" alt="imagem2" style="width: 50px;">
    </a>  
</section>
