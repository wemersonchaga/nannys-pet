<div class="signup-container">
  <div class="signup-card">
    <!-- Logo -->
      <div class="logo-container">
        <img src="assets/img/logo.png" alt="Logo Nanny's Pets" />
      </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="nome" formControlName="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required />
        <div
          *ngIf="signupForm.hasError('passwordsMismatch') && signupForm.get('confirmPassword')?.touched"
          class="error"
        >
          As senhas não coincidem.
        </div>
      </div>
      <button type="submit" [disabled]="signupForm.invalid || isSubmitting">
        <ng-container *ngIf="!isSubmitting">Cadastrar</ng-container>
        <ng-container *ngIf="isSubmitting">
          <span class="spinner"></span> Aguarde...
        </ng-container>
      </button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>
